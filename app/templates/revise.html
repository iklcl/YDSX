{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block title %}修改密码{% endblock %}

{% block main %}
    {% if data %}
            <script>
            alert('{{ data }}');
            </script>
    {% endif %}
    <h3 class="page-title" style="text-align:center;margin-top: 10px">密码修改</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="username" placeholder="用户名" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="密码" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="重复密码" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
